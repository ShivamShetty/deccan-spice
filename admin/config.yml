                name: hideDecimalForWholeNumbers
                label: Hide decimals
                widget: boolean
                required: false
              - hint: ''
                name: currencies
                label: Currencies
                widget: list
                required: true
                min: 1
                fields:
                  - hint: Currency Code (3 char) all lowercase
                    name: currencyCode
                    label: Currency Code
                    widget: string
                    required: true
                  - hint: ''
                    name: symbol
                    label: Symbol
                    widget: string
                    required: true
